<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'soccer/style.css' %}">

    <title>Soccer App</title>
</head>
<body>
    <div class="page">
        <div class="background-nav"></div>
        <header>
            <div class="title">
                <h1 class="title-text">Soccer App</h1>
            </div>
            <nav>
                <a class="links-nav" href="{% url 'soccer:players' %}">Players</a>
                <a class="links-nav" href="{% url 'soccer:create-player' %}">Add Player</a>
                <a class="links-nav" href="{% url 'soccer:teams' %}">Teams</a>
                <a class="links-nav" href="{% url 'soccer:create-team' %}">Add Team</a>
                <a class="links-nav" href="{% url 'soccer:matches' %}">Matches</a>
                <a class="links-nav" href="{% url 'soccer:create-match' %}">Add Match</a>
            </nav>
        </header>
        <main>
            <div class="main-container">
                <h2 class="main-title">Players</h2>
                {% if player_list %}
                <div class="main-text">
                    {% for player in player_list %}
                    <p class="text">{{ player }}</p>
                    {% endfor %}
                </div>
                <div class="main-text">
                {% else %}
                <p class="text">No players available</p>
                {% endif %}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
